<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical-slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="left-side__item flower">
          <h2 class="left-side__title">Nature flower</h2>
          <h3 class="left-side__under-title">all in pink</h3>
        </div>
        <div class="left-side__item sky">
          <h2 class="left-side__title">Bluuue Sky</h2>
          <h3 class="left-side__under-title">with it's mountains</h3>
        </div>
        <div class="left-side__item castle">
          <h2 class="left-side__title">Lonely castle</h2>
          <h3 class="left-side__under-title">in the wilderness</h3>
        </div>
        <div class="left-side__item eagle">
          <h2 class="left-side__title">Flying eagle</h2>
          <h3 class="left-side__under-title">in the sunset</h3>
        </div>
      </div>
      <div class="right-side">
        <div class="right-side__item eagle-img"></div>
        <div class="right-side__item castle-img"></div>
        <div class="right-side__item sky-img"></div>
        <div class="right-side__item flower-img"></div>
        
    
      </div>
      <div class="actions">
        <button class="actions__btn-up btn">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="actions__btn-down btn">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
